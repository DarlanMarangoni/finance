<!doctype html>
<html lang="pt-br">
<head>
    <title>Extrato</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
    <div th:insert="fragments :: nav-bar"></div>
    <div class="container">
        <h1 th:text="${message}" style="text-align: center">Default Message</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputName" placeholder="Salário">
            <label for="floatingInputName">Nome</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputDescription" placeholder="Salário">
            <label for="floatingInputDescription">Descrição</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="floatingInputValue" placeholder="R$ 1000,00">
            <label for="floatingInputValue">Valor</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputRelease" placeholder="02/01/2024" onfocus="this.type = 'date'">
            <label for="floatingInputRelease">Data de lançamento</label>
        </div>


        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInputPayment" placeholder="02/01/2024" onfocus="this.type = 'date'">
            <label for="floatingInputPayment">Data de pagamento</label>
        </div>


        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputDue" placeholder="" onfocus="this.type = 'date'">
            <label for="floatingInputDue">Data de vencimento</label>
        </div>

        <label for="categories"></label>
        <select class="form-select" id="categories" name="categories" th:field="*{categories}">
            <option th:each="category : ${categories}" th:value="${category.getId()}" th:text="${category.getName()}"></option>
        </select>

        <label for="bankStatementTypes"></label>
        <select class="form-select" id="bankStatementTypes" name="bankStatementTypes" th:field="*{bankStatementTypes}">
            <option th:each="bankStatementType : ${bankStatementTypes}" th:value="${bankStatementType.name()}" th:text="${bankStatementType.name()}"></option>
        </select>

    </div>
</body>
</html>
