<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>
<body>
    <div th:fragment="table(list)">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Lançamento</th>
                <th scope="col">Pagamento</th>
                <th scope="col">Vencimento</th>
                <th scope="col">Categoria</th>
                <th scope="col">Tipo</th>
                <th scope="col">Valor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.description}"></td>
                <td th:text="${item.releaseDate}"></td>
                <td th:text="${item.paymentDate}"></td>
                <td th:text="${item.dueDate}"></td>
                <td th:text="${item.bankStatementType.name}">Refeição</td>
                <td th:text="${item.category.name}">Refeição</td>
                <td th:text="${item.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
